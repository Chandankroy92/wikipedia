<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WikiPedia</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="css/landing.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
		<section id="landing">
			<nav class="navbar navbar-default" role="navigation">
					<div class="container">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#"><span class="brandHeading">Wikipedia</span><img src="images/Wikipedia_Logo.png" style="width: 50px;"><span class="brandHeading1">The Free Encyclopedia</span></a>
						</div>
				
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse navbar-ex1-collapse">
							
							<ul class="nav navbar-nav navbar-right">
								
								<li><a href="#">Home</a></li>
								<li><a href="#">Blog</a></li>
								<li><a href="#" data-toggle="modal" data-target="#login-modal">Login</a></li>
								<li><a href="#">Help Us</a></li>
							</ul>
						</div><!-- /.navbar-collapse -->
					</div>
				</nav>
			<!-- <div id="container-fluid"> -->
				<!-- <h2 class="wiki"></h2> -->
				<div class="container">
					<div class="row">
		                <div class="col-md-8 col-md-offset-2">
		                    <h1 class="wiki">WIKIPEDIA SEARCH</h1>
		                    <form>
		                        <input type="text" class="search-field" placeholder="Wikipedia Search ... ">
		                        <button type="submit" class="submit"><i class="fa fa-search"></i></button>
		                    </form>
		                </div>
		            </div>
				</div>
			<!-- </div> -->
			<!-- login form section -->
			<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none; backdround-color : #FFF;">
    	  		<div class="container">
    
				    <div class="omb_login" style="background-color: rgba(3, 48, 74, 0.8);">
				    	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						&times;
					</button>
				    	<h3 class="omb_authTitle">Login or <a href="#">Sign up</a></h3>
						<div class="row omb_row-sm-offset-3 omb_socialButtons">
				    	    <div class="col-xs-4 col-sm-2">
						        <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
							        <i class="fa fa-facebook visible-xs"></i>
							        <span class="hidden-xs">Facebook</span>
						        </a>
					        </div>
				        	<div class="col-xs-4 col-sm-2">
						        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
							        <i class="fa fa-twitter visible-xs"></i>
							        <span class="hidden-xs">Twitter</span>
						        </a>
					        </div>	
				        	<div class="col-xs-4 col-sm-2">
						        <a href="#" class="btn btn-lg btn-block omb_btn-google">
							        <i class="fa fa-google-plus visible-xs"></i>
							        <span class="hidden-xs">Google+</span>
						        </a>
					        </div>	
						</div>

						<div class="row omb_row-sm-offset-3 omb_loginOr">
							<div class="col-xs-12 col-sm-6">
								<hr class="omb_hrOr">
								<span class="omb_spanOr">or</span>
							</div>
						</div>

						<div class="row omb_row-sm-offset-3">
							<div class="col-xs-12 col-sm-6">	
							    <form class="omb_loginForm" action="" autocomplete="off" method="POST">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input type="text" class="form-control" name="username" placeholder="email address">
									</div>
									<span class="help-block"></span>
														
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										<input  type="password" class="form-control" name="password" placeholder="Password">
									</div>
									<button class="btn btn-lg btn-primary btn-block login" type="submit">Login</button>
								</form>
							</div>
				    	</div>
						<div class="row omb_row-sm-offset-3">
							<div class="col-xs-12 col-sm-3">
								<label class="checkbox">
									<input type="checkbox" value="remember-me">Remember Me
								</label>
							</div>
							<div class="col-xs-12 col-sm-3">
								<p class="omb_forgotPwd">
									<a href="#">Forgot password?</a>
								</p>
							</div>
						</div>	    	
					</div>
        		</div>
		  	</div>
		  	<!-- close login form -->
		</section>


		<!-- jQuery -->
		<script src="js/jquery.js"></script>

	    <!-- Bootstrap Core JavaScript -->
	    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
